<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <title>Questão 01</title>
</head>
<body>
  <div class="container">
    <div class="esquerda">
      <div class="divImagem">
        <img class="imagem" src="/img/undraw_programmer_re_owql.svg" alt="My Happy SVG"/>
        <!-- <a href='https://dryicons.com/free-icons/logo'> Icon by Dryicons </a> -->
      </div>
        <button>Botão 1</button>
        <button disabled>Botão 2</button>
    </div>
    <div class="direita">
      <div class="boxSuperior">
        <span class="textA">TEXTO A</span>
        <span class="textB">TEXTO B</span>
        <span class="textC">TEXTO C</span>
      </div>
      <div class="boxInferior">
        <fieldset class="form">
          <legend><button>Enviar</button></legend>
          <div class="divForm">
            <label>Nome</label>
            <input type="text" id="name" name="name"/>
            
            <label>Data de nascimento</label>
            <input type="date" id="data" name="name"/>
            
            <label>Cidade</label>
            <input type="text" id="city" name="name"/>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</body>
</html>
